<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ sub_title}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button class="mat-button">LIKE</button>
    <button class="mat-button">SHARE</button>
  </mat-card-actions>
</mat-card>
